<div class="container d-flex gap-2">
    <div class="card" style="width: 20rem;">
    <img src={{projectImageUrl}} class="card-img-top" alt="Project image" width="300px" height="300px">
    <div class="m-2 d-flex flex-row flex-wrap gap-1">
        <app-custom-badge *ngFor="let tag of projectTags" [badgeText]="tag"></app-custom-badge>
    </div>   
    <div class="card-body">
        <h5 class="card-title fw-bold">{{projectTitle}}</h5>
        <p class="card-text">{{projectDescription}}</p>
        <a href={{projectUrl}} class="btn btn-dark">Go to project</a>
    </div>
    </div>
</div>
