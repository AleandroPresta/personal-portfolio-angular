<div class="card" style="width: 50rem;">
  <div class="card-body d-flex justify-content-between">
    <div class="">
        <h5 class="card-title">Paper Title</h5>
        <div class="d-flex flex-row flex-wrap gap-1">
            <app-custom-badge [badgeText]="'tag1'"></app-custom-badge>
            <app-custom-badge [badgeText]="'tag2'"></app-custom-badge>
            <app-custom-badge [badgeText]="'tag3'"></app-custom-badge>
            <p>ddd/yyyy</p>
        </div>
        <div class="d-flex my-1 gap-2">
            <img src="https://placehold.co/30x30" alt="Author profile picture" class="rounded-circle">
            <p>Author Name</p>
        </div>
        <a href="" class="btn btn-dark">Read paper</a>
    </div>
    <img src="https://placehold.co/100x150" alt="Paper preview image" width="100px" height="150px">
  </div>
</div>
